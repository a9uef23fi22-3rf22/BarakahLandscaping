  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f8f4;
      color: #333;
      width: 100vw;
      overflow-x: hidden;
    }
    header.top-bar {
      background-color: #688346;
      color: white;
      padding: 1rem 2rem;
    }
    .top-bar .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .top-bar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
    .contact-info span {
      display: block;
      font-size: 0.9rem;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x900/?landscaping,garden') no-repeat center center/cover;
      width: 100vw;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgb(156, 194, 107);
      z-index: 1;
    }
    .hero .container {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 0 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .hero h2 {
      font-size: 1.5rem;
    }
    .hero p {
      max-width: 700px;
      margin: 1rem auto;
      font-size: 1.1rem;
    }
    section {
      padding: 4rem 2rem;
      width: 100%;
      max-width: none;
      margin: 0 auto;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .quote-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .quote-form form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .quote-form input, .quote-form textarea, .quote-form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .quote-form button {
      background-color: #2E7D32;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .quote-form button:hover {
      background-color: #256428;
    }
    .map-contact .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .contact {
      flex: 1;
    }
    .contact h3 {
      margin-bottom: 1rem;
    }
    footer {
      background: #2E7D32;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero h2 {
        font-size: 1.2rem;
      }
    }
    .map {
  width: 100%;  /* Make it take the full width of its parent */
  height: 400px; /* Set a fixed height for the map */
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional, add some shadow */
  overflow: hidden;  /* Hide anything that overflows */
}

/* Make the iframe (map) fill the container */
.map iframe {
  width: 100%;  /* Full width */
  height: 100%;  /* Full height */
  border: none;  /* Remove border */
}
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.5rem;
  font-weight: bold;
}

.logo img {
  height: 40px;
  width: auto;
}

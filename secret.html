<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Loading to Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Background Animation */
   body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url("back1.png") repeat;
  background-size: 350px;
  background-position: 0 0;
  animation: scrollBG 60s linear infinite;
  z-index: -2;
  opacity: 0.8;
}

@keyframes scrollBG {
  0%   { background-position: 0 0; }
  100% { background-position: -1400px -1400px; }
}

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2b2626;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease;
    }

    .cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 0px;
      background: url('box.png') center/cover no-repeat;
      backface-visibility: hidden;
    }

    .front  { transform: translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg)  translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg)  translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes spin {
      0%   { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Main content (initially hidden) */
    #main-content {
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 1;
      position: relative;
      text-align: center;
      padding-top: 20%;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 5px black;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <!-- Main Website Content -->
  <div id="main-content">
    <h1>11th grade/muhammad hasan salim</h1>
    <p>lets catch fades.</p>
  </div>

  <script>
    // Fade out loader after 5 seconds, fade in content
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        document.getElementById('main-content').style.opacity = '1';
        setTimeout(() => {
          document.getElementById('loader').style.display = 'none';
        }, 2000); // Match transition time
      }, 5000);
    });
  </script>
</body>
</html>
